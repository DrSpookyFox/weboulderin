<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="./preferences.js" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Preferences Page</title>
  </head>
  <body>
    <!-- switch all inputs to ranges! https://getbootstrap.com/docs/5.0/forms/range/-->
    <div class="container">
      <div class="row">
        <div class="col-9">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">We Boulder'n</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Bouldering Areas</a
              >
              <div class="dropdown-menu">
                <a class="dropdown-item" href="./index.html">Gunks</a>
                <a class="dropdown-item" href="#">Smuggler's Notch</a>
                <a class="dropdown-item" href="#">Acadia</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./preferences.html">Preferences</a>
            </li>
          </ul>
        </div>

        <form id="preferencesForm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >Min Grade</label
              >
            </div>
            <select class="custom-select" id="minGrade">
              <option selected>Choose...</option>
              <option value="V1">V1</option>
              <option value="V2">V2</option>
              <option value="V3">V3</option>
              <option value="V4">V4</option>
              <option value="V5">V5</option>
              <option value="V6">V6</option>
              <option value="V7">V7</option>
              <option value="V8">V8</option>
              <option value="V9">V9</option>
              <option value="V10">V10</option>
              <option value="V11">V11</option>
              <option value="V12">V12</option>
              <option value="V13">V13</option>
              <option value="V14">V14</option>
              <option value="V15">V15</option>
              <option value="V16">V16</option>
              <option value="V17">V17</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >Max Grade</label
              >
            </div>
            <select class="custom-select" id="maxGrade">
              <option selected>Choose...</option>
              <option value="V1">V1</option>
              <option value="V2">V2</option>
              <option value="V3">V3</option>
              <option value="V4">V4</option>
              <option value="V5">V5</option>
              <option value="V6">V6</option>
              <option value="V7">V7</option>
              <option value="V8">V8</option>
              <option value="V9">V9</option>
              <option value="V10">V10</option>
              <option value="V11">V11</option>
              <option value="V12">V12</option>
              <option value="V13">V13</option>
              <option value="V14">V14</option>
              <option value="V15">V15</option>
              <option value="V16">V16</option>
              <option value="V17">V17</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >Number of Crashpads</label
              >
            </div>
            <select class="custom-select" id="crashPads">
              <option selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >Number of Spotters</label
              >
            </div>
            <select class="custom-select" id="spotters">
              <option selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id=""
                >Highest and lowest tolerable temp (Â°F)
              </span>
            </div>
            <input type="text" class="form-control" id="minTemp" />
            <input type="text" class="form-control" id="maxTemp" />
          </div>
          <button
            type="button submit"
            id="preferencesSubmit"
            class="btn btn-primary btn-lg btn-block"
          >
            Submit
          </button>
        </form>

        <footer>
          <p>
            Made by Alexander Singer github:
            <a href="https://github.com/DrSpookyFox"> drspookyfox</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
